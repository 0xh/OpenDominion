ip: 192.168.10.10
memory: 2048
cpus: 1
provider: virtualbox
authorize: ~/.ssh/id_rsa.pub
keys:
    - ~/.ssh/id_rsa
folders:
    -
        map: .
        to: /home/vagrant/OpenDominion
sites:
    -
        map: opendominion.app
        to: /home/vagrant/OpenDominion/public
databases:
    - homestead
name: OpenDominion
hostname: opendominion
